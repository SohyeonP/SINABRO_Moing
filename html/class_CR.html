  <header>

          <li><a href="#">ABOUT</a></li>

          <li><a href="#">내 스터디 커뮤니티</a></li>

  <div class="cr">
    <p>마이페이지 &gt; 스터디 관리 &gt; 수업 등록</p>

  <div class="main">

      <div id="add">+ 수업 추가하기</div>

        <div class="studyname">

        <div class="studycontent">

          </label>

        <div class="studyfile">
          <label>수업 자료<br>
            <input type="file" name="studyfile">
          </label>
        </div>  

        <div class="button">
          <input type="submit" name="submit" value="저장" />
        </div>

      </form>
    </div>

  var add = document.getElementById("add");
